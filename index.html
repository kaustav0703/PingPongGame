<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Ping Pong Game</title>

    <!-- Importing CSS File -->
    <link rel="stylesheet" href="/src/styles.css" />

    <!-- Importing JS File -->
    <script defer src="/src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- Ball -->
      <div class="ball" id="ball"></div>

      <!-- Rod 1 -->
      <div class="rod1" id="rod1">Paddle 1</div>

      <!-- Center -->
      <hr class="centerLine" />

      <!-- Rod 2 -->
      <div class="rod2" id="rod2">Paddle 2</div>

      <!-- Blocks to Display Score -->
      <div class="rod1Score">
        <p id="rod1Score">0</p>
      </div>

      <div class="rod2Score">
        <p id="rod2Score">0</p>
      </div>
    </div>
  </body>
</html>
